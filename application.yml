eureka:
 instance:
  prefer-ip-address: true
 client:
  fetch-registry: true
  registry-wtih-eureka: true
  service-url:
   defaultzone: http://localhost:8761/eureka  

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: Andrew@2001
    driver-class-name: com.mysql.cj.jdbc.Driver 

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  application:
    name: hotel-service
  
  config:
    import: "configserver:http://localhost:8888" 

  boot:
    admin:
      client:
        url: http://localhost:1111/
      
